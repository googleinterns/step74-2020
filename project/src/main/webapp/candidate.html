<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="Voter Central Candidate Page"
          content="The sample candidate page of Voter Central, a website
                   for centralizing voting information">
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="navigation.js"></script>
    <title>Voter Central Candidate Page</title>
  </head>
  <body>
    <div id="header-container"></div>
    <div id="navbar-container"></div>
    <h2>Voter Central Candidate Page</h2>
    <main role="main">
      <div class="candidate-page-info" id="official-info-container">
      </div>
      <div class="candidate-page-info" id="news-articles-container">
      </div>
      <div class="candidate-page-info" id="social-media-container">
        <span id="candidate-feed">
          <h4>Official Twitter Feed</h4>
          <img src="/images/officialtweet1.png" alt="Two years ago today, I went
              from waitress and organizer to winning a Congressional primary
              while outspent 10-1. Every day since I’ve tried to do right by
              working families & the movement that made it happen. Corrupt
              interests haven’t had a good night’s sleep since Emoji:winking face
              Thank you Emoji:purple heart"/>
          <img src="/images/officialtweet1.png" alt="Our team has been working
              with artists to reimagine communities into modern day, WPA-style
              Green New Deal posters. So far we’ve got the Bronx, Queens,
              Detroit, Boston, Los Angeles, & San Juan Emoji:Flag of Puerto Rico
              You can find them at https://shop.ocasiocortez.com"/>
        </span>
        <span id="mentions-feed">
          <h4>Twitter Mentions</h4>
          <img src="/images/mentiontweet1.png" alt="I think the lesson
              Democrats should learn from primary victories by @AOC & 
              @JamaalBowmanNY is nominate young, cool people! Pick folks that
              are connected to and have served their communities, have
              inspiring stories, and connect with voters. Let them see
              themselves in their Reps."/>
          <img src="/images/mentiontweet2.png" alt="In 72hrs, AOC's basement
              dwellers have sent 1,000+ hate messages to my personal email,
              website, & social accounts. Yesterday, the day my campaign
              commercial launched, they convinced twitter to suspend my
              account & stop my ad from going viral. Please visit my page and
              RT my ad!"/>
        </span>
      </div>
    </main>
  </body>
</html>
