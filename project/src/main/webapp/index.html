<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="Voter Central Homepage"
          content="The homepage of Voter Central, a website
                   for centralizing voting information">
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script src="script.js"></script>
    <title>Voter Central Homepage</title>
  </head>
  <body>
    <h2>Voter Central Home Page</h2>
    <form id="location-input" action="/data" method="POST">
      <label for="zipcode">Enter your zipcode:</label>
      <br>
      <input type="number" id="zipcode" placeholder="00000" required/>
      <input type="submit" id="submit-zipcode"/>
    </form>
  </body>
</html>
