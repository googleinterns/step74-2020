<!DOCTYPE html>
<html lang="en-US" ng-app="voterCentral">
  <head>
    <meta charset="utf-8">
    <meta name="Voter Central Homepage"
          content="The homepage of Voter Central, a website
                   for centralizing voting information">
    <link rel="stylesheet" href="style.css">
    <script src="/../../../node_modules/angular/angular.js"></script>
    <script src="config.js"></script>
    <script src="app.module.js"></script>
    <script src="/navigation/navigation.module.js"></script>
    <script src="/navigation/nav-bar.component.js"></script>
    <script src="/navigation/header.component.js"></script>
    <script src="/directory-page/directory-page.module.js"></script>
    <script src="/candidate-page/candidate-page.module.js"></script>
    <title>Voter Central Homepage</title>
  </head>
  <body>
    <header></header>
    <nav-bar></nav-bar>
    <main role="main">
      <form id="location-input" action="/data" method="POST">
        <label for="zipcode">Enter your zipcode:</label>
        <br>
        <input type="number" id="zipcode" placeholder="00000" required/>
        <input type="submit" id="submit-zipcode"/>
      </form>
    </main>
  </body>
</html>
